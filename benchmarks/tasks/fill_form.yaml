    }
  - |
    {
      "thinking": "Email filled, now fill message",
      "evaluation_previous_goal": "Typed email successfully",
      "memory": "Name and email filled",
      "next_goal": "Type message in the textarea",
      "action": [{"input_text": {"index": 3, "text": "Hello, this is a test message."}}]
    }
  - |
